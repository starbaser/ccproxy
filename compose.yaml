  # MITM traces database
  ccproxy-db:
    image: postgres:16-alpine
    restart: always
    container_name: ccproxy-db
    environment:
      POSTGRES_DB: ccproxy
      POSTGRES_USER: ccproxy
      POSTGRES_PASSWORD: test
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ccproxy-db:/var/lib/postgresql/data

volumes:
